<html xmlns="http://www.w3.org/1999/xhtml">
<head prefix="og: http://ogp.me/ns/website#">
    <meta charset="utf-8" />
    <meta property="og:title" content="PID Tracker | Brandon Trabucco" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://brandontrabucco.github.io/pidtracker" />
    <meta property="og:description" content="This is an example PID Feedback Loop that tracks the mouse cursor on the screen." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="Copyright &copy; 2016 Brandon Trabucco" />
    <meta name="description" content="This is an example PID Feedback Loop that tracks the mouse cursor on the screen." />
    <meta name="keywords" content="engineer, software, Brandon, Trabucco, Brandon Trabucco, Oregon, Javascript, Code, Tracking, PID, Porportional, Integral, Derivative, Feedback Loop" />
    <meta name="robots" content="index, follow" />
    <title>PID Tracker | Brandon Trabucco</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://brandontrabucco.github.io/pidtracker/style.css" rel="stylesheet" type="text/css">
</head>
<body class="pid-body">

    <div id="pid-draggable"></div>
    <div id="pid-error" class="pid-data">Error X: <span id="pid-error-x">?????</span> Y: <span id="pid-error-y">?????</span></div>
    <div id="pid-value" class="pid-data">Value KP: <span id="pid-val-p">?????</span> KI: <span id="pid-val-i">?????</span> KD: <span id="pid-val-d">?????</span></div>
    <div id="pid-peak" class="pid-data">Peak Error X: <span id="pid-peak-x">0</span> Y: <span id="pid-peak-y">0</span></div>
    <div id="pid-toggle"></div>

    <div id="pid-kp" class="pid-input"><span>P: &nbsp </span><input name="pid-kp" type="text" value=".6" /></div>
    <div id="pid-ki" class="pid-input"><span>I: &nbsp </span><input name="pid-ki" type="text" value=".4" /></div>
    <div id="pid-kd" class="pid-input"><span>D: &nbsp </span><input name="pid-kd" type="text" value=".0095" /></div>


    <script type="text/javascript" src="https://brandontrabucco.github.io/pidtracker/pid.js"></script>
</body>
</html>
